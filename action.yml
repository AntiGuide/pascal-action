---
name: 'Run Pascal script'
description: 'This action runs Pascal script.'
# branding:
#   icon: list
#   color: gray-dark
inputs:
  path:
    description: 'Path to the script file.'
    required: true
outputs:
  result:
    description: 'Result of the output'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.path }}
